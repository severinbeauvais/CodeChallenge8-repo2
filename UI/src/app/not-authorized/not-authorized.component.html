<div class="container">
  <i class="material-icons md-38">
    warning
  </i>

  <div *ngIf="!loggedout">
    <h1>You are not authorized to access this site.</h1>
  </div>

  <div *ngIf="loggedout">
    <h1>You have been logged out.</h1>
    <button class="btn btn-primary" (click)="login()">Click here to log back in again</button>
  </div>

</div>
